<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author" content="MikaelAugustoDev"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/responsive.css">
    <title>Quest HTML|CSS|JS</title>
</head>

<body>
    
    <div class="texts">

        <h1>ficou com dúvida? <br> nos mande uma mensagem!</h1>

        <p>caso tenha ficado com qualquer dúvida basta nos mandar uma mensagem e entraremos em contato em menos de 24h.</p>

    </div>

    <div class="form">

        <form>

            <div class="input">
                <input  placeholder="Nome Completo" required type="text">
                <span class="error"></span>
            </div>
    
            <div class="input">
                <input  placeholder="Email" required type="email">
                <span class="error"></span>
            </div>
    
            <div class="input">
                <input  placeholder="Telefone" required type="number">
                <span class="error"></span>
            </div>
    
            <div class="input">
                <textarea required placeholder="Mensagem" cols="21" rows="8"></textarea>
                <span class="error"></span>
            </div>
    
            <p>Campos Obrigatorios</p>
    
            <button type="submit">Enviar</button>

        </form>

    </div>
    

    <script src="./src/js/index.js"></script>
</body>
</html>
